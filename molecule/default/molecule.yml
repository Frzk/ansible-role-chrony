---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "kblr/${WRKFLW_DISTRIB:-centos7}-ansible:latest"
    command: ${WRKFLW_DOCKER_COMMAND:-"/sbin/init"}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
#      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket:ro
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
    privileged: false
    pre_build_image: true
scenario:
  name: default
  test_sequence:
    # - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    - verify
    - cleanup
    - destroy
provisioner:
  name: ansible
  host_vars:
    # setting for the platform instance named 'instance'
    instance:
      ansible_user: ansible
  # Ansible options:
  config_options:
    defaults:
      stdout_callback: yaml
verifier:
  name: ansible
...
