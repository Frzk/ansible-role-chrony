---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "${WRKFLW_DISTRIB:-debian-11}"
    command: ${WRKFLW_DOCKER_COMMAND:-""}
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
#    capabilities:
#      - SYS_ADMIN
#      - SYS_TIME
    privileged: true
scenario:
  name: default
  test_sequence:
    # - lint: linting is done in GitHub Workflow.
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    - verify
    - cleanup
    - destroy
provisioner:
  name: ansible
  host_vars:
    # settings for the platform instance named 'instance'
    instance:
      ansible_user: ansible
  # Ansible options:
  config_options:
    defaults:
      stdout_callback: yaml
verifier:
  name: ansible
...
