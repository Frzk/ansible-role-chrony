---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "${WRKFLW_DISTRIB}"
    command: "${WRKFLW_DOCKER_COMMAND:-/sbin/init}"
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
      - SYS_TIME
      - NET_BIND_SERVICE
      - NET_RAW
    privileged: false
    pre_build_image: false
    env:
      container: docker
scenario:
  name: default
  test_sequence:
    # - lint: linting is done in GitHub Workflow.
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    - verify
    - cleanup
    - destroy
provisioner:
  name: ansible
  env:
    ANSIBLE_LOCAL_TEMP: "${WORKSPACE:-$HOME}/.ansible/tmp"
    ANSIBLE_REMOTE_TMP: /tmp
  log: true
  inventory:
    host_vars:
      # setting for the platform instance named 'instance'
      instance:
        ansible_user: ansible
  # Ansible options:
  config_options:
    defaults:
      stdout_callback: yaml
      remote_tmp: "${WORKSPACE:-$HOME}/.ansible/tmp"
verifier:
  name: ansible
...
