---
- name: Update pacman cache
  community.general.pacman:
    update_cache: yes

- name: Install dependencies
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - python
    - python-pip

- name: Update some pip modules
  ansible.builtin.pip:
    name: "{{ item }}"
    state: latest
  loop:
    - pip
    - setuptools
    - wheel

- name: Install pip modules
  ansible.builtin.pip:
    name: "{{ item }}"
    state: present
  loop:
    - ansible
    - molecule[docker]
    - docker
...
