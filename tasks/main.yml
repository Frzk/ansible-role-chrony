---
- name: Include OS specific configuration
  include_vars: "{{ item }}"
  with_first_found:
    - paths:
        - "vars"
    - files:
        - "{{ ansible_distribution  }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "{{ ansible_os_family }}.yml"
      skip: yes

- name: Set up timezone
  timezone:
    name: "{{ chrony_timezone }}"

- name: Install
  include_tasks: "setup-{{ ansible_os_family }}.yml"

- name: Set up
  template:
    src: templates/chrony.conf.j2
    dest: "{{ chrony_config_file }}"
    owner: root
    group: root
    mode: 0644
  notify: Restart chrony

- name: Disable conflicting services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  register: disable_service_result
  failed_when: disable_service_result | failed and ('Could not find the requested service' not in disable_service_result.msg)
  with_items:
    - ntpd
    - systemd-timesyncd

# We have to manually restart the service using `stopped` and `start` to ensure idempotency.
- name: Stop service
  service:
    name: "{{ chrony_service_name }}"
    state: stopped

- name: Start service
  service:
    name: "{{ chrony_service_name }}"
    state: started

- name: Enable service
  service:
    name: "{{ chrony_service_name }}"
    enabled: yes
...
