---
name: Molecule

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - testing
  schedule:
    - cron: "15 4 * * 1"

defaults:
  run:
    working-directory: frzk.chrony

jobs:
  molecule:
    name: Testing with Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker_image:
          - "archlinux"
          - "debian-11"
          - "debian-10"
          - "debian-9"
          # - "ubuntu-20.04"
          # - "ubuntu-18.04"
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: 'frzk.chrony'

      - name: üêç Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: üîß Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade wheel
          pip3 install ansible molecule[docker] docker

      - name: üß™ Run molecule
        run: |
          molecule --debug test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_LOAD_CALLBACK_PLUGINS: '1'
          WRKFLW_DISTRIB: ${{ matrix.docker_image }}
...
