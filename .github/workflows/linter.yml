---
name: Code Linter

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - testing
      - podman

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: üõé Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üßê Lint
        uses: docker://ghcr.io/github/super-linter:slim-v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_ANSIBLE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
...
